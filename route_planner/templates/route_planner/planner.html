{% extends 'content_page.html' %}
{% load static %}

{% block title %}Route Planner{% endblock %}

{% block header %}
<div class="container-fluid d-flex flex-column ng-scope">
    <div class="row align-items-center bg-primary check-contrast py-5">
        <div class="col-xl-9 container-alt text-light toggles-ignore mx-auto">
            <h1 class="display-3 mb-0">
                <span data-ng-bind="selected.palette.name" class="ng-binding">{{ user.username }}</span>
            </h1>

            <p class="lead mb-3"><span data-ng-bind="selected.palette.desc" class="ng-binding">
            Smile! That's you!
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container my-5">
    <a class="btn btn-primary text-light" href="{% url 'eve_auth:login' %}">Add character</a>
</div>
{% endblock %}

{% block trailing_js %}
<script>
$(document).ready(function(){
   $(".active").removeClass("active");
   $("#route_planner").addClass("active");
});
</script>
{% endblock %}
